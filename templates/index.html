<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        .heading{
            font-weight: 100;
            font-size: 4em;
            text-shadow: 1px 1px 4px black;
        }
            
        body{
            overflow-x: hidden;
        }
        img{
            height: 90%;
            width: 100%;
        }
        .text{
            font-size: 24px;
            font-style:italic ;
            font-family:monospace;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="jumbotron">
            <br>
            <div class="container">
                <h1 class="heading">CapBot</h1>
                <h4 style="font-family:cursive;">Image Captioning Platform</h4>
                <p>Upload your image to generate caption</p>
            </div>
            <br>
        </div>
     
        <br>
     
        <form  method="POST" enctype="multipart/form-data" >
            <div class="row">
                
                <div class="col-md-3"></div>
                <div class="col-md-4">
                    <label for="userfile"><b> Image: &nbsp;&nbsp;</b> </label>
                </div>
                <div class="col-md-5"></div>
            </div>
            <div class="row" class="form-group">
                <div class="col-md-3"></div>
                <div class="col-md-4">
                    <input class="form-control" type="file" name="userfile" id="userfile" placeholder="Your Image" required>
                </div>
                <div class="col-md-2">
                    <button  type="submit" class="btn btn-primary">Generate</button>
                </div>
                <div class="col-md-3"></div>
                
            </div>
        </form>
        <br>
        <br>


        {% if results %}
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <img src="{{results['image']}}" alt="" >
            </div>
            <div class="col-md-4">
                <p class="text">Generated Caption : </p>
                <p><b>{{results['caption']}}</b></p>   
            </div>
            <div class="col-md-2"></div>
        </div>
        
        {% endif %}
    
        <br>
    </div>
</body>
</html>
